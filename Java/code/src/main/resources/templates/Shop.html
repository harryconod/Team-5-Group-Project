<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/95f4248091.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/95f4248091.css" crossorigin="anonymous">
    <link rel="stylesheet" href="Shop.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
        .product img{
            width:100%;
            height:auto;
            box-sizing: border-box;
            object-fit: cover;
        }
        #featured > div.row.mx-auto.container > nav > ul > li.page-item.active > a{
            background-color: black;
        }
        #featured > div.row.mx-auto.container > nav > ul > li:nth-child(n):hover>a{
            background-color: coral;
            color: #fff;
        }
        .pagination a{
            color: #000;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-navbar-t fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="#"><img src="Company-logo-1.png" class="navbar-logo" alt=""></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-right">
                <li class="nav-item">
                    <a class="nav-link active text-light" data-bs-toggle="tab" data-bs-target="#index" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" data-bs-toggle="tab" data-bs-target="#Shop" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" data-bs-toggle="tab" data-bs-target="#aboutus" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#sectionFooter">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="Account">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="Cart">Cart</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
      <section id="featured" class="my-5 py-5">
        <div class="container  mt-5 py-5">
          <h2 class="font-weight-bold">Our Featured</h2>
          <hr>
          <!--<p>Here you can check out ournew products with fair price on rymo.</p>-->
        </div>
        <div class="row mx-auto container">
          <div onclick="window.location.href='sproduct.html';" class="product text-center col-lg-3 col-md-4 col-12">
            <img class="img-fluid mb-3" src="Shampoo-Bar-bs.png" alt="">
            <div class="star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <h5 th:text="${listProducts[0].getProduct_name}">Argon Oil</h5>
            <h4 class="p-price">$43.0</h4>
            <button class="buy-btn">Buy Now</button>
          </div>
          <div>
               <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="Product: ${listProducts}">
                            <td th:text="${Product.getProduct_name}">Product Name</td>
                            <td th:text="${Product.getProduct_price}">Price</td>
                            <td th:text="${Product.getProduct_imgURL}">Image</td>
                        </tr>
                    </tbody>
               </table>
          </div>
          <nav aria-label="...">
            <ul class="pagination mt-5">
              <li class="page-item disabled">
                <a class="page-link">Previous</a>
              </li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item " aria-current="page">
                <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </section>
      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script> 
</body>
</html>
